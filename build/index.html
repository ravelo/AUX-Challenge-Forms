<!doctype html>
<html lang="en" class="no-js">
<head>
	<title>Whoo! Sign Up</title>

	<link rel="dns-prefetch" href="//ajax.googleapis.com">
	<link rel="dns-prefetch" href="//fonts.googleapis.com">

	<link rel="stylesheet" href="assets/css/styles.css">

	<!-- fonts -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600,400' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Merriweather:700' rel='stylesheet' type='text/css'>

	<meta charset="UTF-8">
	<meta http-equiv="cleartype" content="on">

</head>
<body>
<div class="container">

	<header id="banner" class="banner">
		<h1>Sign up for Whoo!</h1>
		<h2>50 projects, 500 images, 10 videos, domain binding, and technical support</h2>
	</header>

	<section id="main" role="main">

		<h1 class="visiblyhidden">Whoo! Sign Up Form</h1>

		<form id="form-signup">

		<!-- * * * Add form action/method? * * * -->

			<fieldset>
				<legend>First, name your portfolio</legend>

				<ul class="form-group">
					<li>
						<label for="portfolio-name">Portfolio name</label>
						<input type="text" id="portfolio-name" name="portfolio-name" aria-required="true">

						<!-- * * * Insert icon with js instead? * * * -->
						<div class="icon-form-validation"></div>
						

					</li>
					<li class="portfolio-address-control">
						<label for="portfolio-address">Portfolio address</label>
						<input type="text" id="portfolio-address" name="portfolio-address" required>
						<div class="icon-form-validation"></div>
						<label for="portfolio-address" class="caption"><span class="visiblyhidden">your-portfolio</span>.sample.com</label>
					</li>
				</ul> 

				<!-- (Alt structure) Fieldset > DIV 

				<div class="form-group">

					<label for="portfolio-name">Portfolio name</label>
					<div class="form-input-wrapper">
						<input type="text" id="portfolio-name" name="portfolio-name" required>
						<div class="form-validation"></div>
					</div>

					<label for="portfolio-address">Portfolio address</label>
					<input type="text" id="portfolio-address" name="portfolio-address" required>
					<label for="portfolio-address"><span class="visiblyhidden">your-portfolio</span>.sample.com</label>

				</div> --> 
				<!--/.form-group-->
			</fieldset>

			<fieldset>
				<legend>Now, enter your account details</legend>
				
				<ul class="form-group">
					<li>
						<label for="acct-name">Name</label>
						<input type="text" id="acct-name" name="name" required>
						<div class="icon-form-validation"></div>
					</li>
					<li>
						<label for="acct-email">Email</label>
						<input type="email" id="acct-email" name="email" required>
						<div class="icon-form-validation"></div>
						<label class="caption" for="acct-email">NOTE: We'll never share your email, promise.</label>
					</li>
					<li>
						<label for="acct-pw">Password</label>
						<input type="password" id="acct-pw" name="pw" required>
						<div class="icon-form-validation"></div>
					</li>
				</ul>
			</fieldset>

			<fieldset>
				<legend>Finally, enter your payment information</legend>
				
				<ul class="form-group">
					<li class="cc-number-control">
						<label for="cc-number">Card Number</label>
						<input type="text" id="cc-number" name="card-number" pattern="[0-9]16" maxlength="16" required>
						<div class="icon-form-validation"></div>
					</li>
					<li class="cc-type-control">
						<fieldset>
							<legend class="visiblyhidden">Card Type</legend>
							
							<input id="amex" name="cardtype" type="radio" class="visiblyhidden" required>
							<label for="amex" class="cc-type amex">
								<span class="visiblyhidden">AmEx</span>
							</label>

							<input id="visa" name="cardtype" type="radio" class="visiblyhidden" required>
							<label for="visa" class="cc-type visa">
								<span class="visiblyhidden">VISA</span>
							</label>

							<input id="discover" name="cardtype" type="radio" class="visiblyhidden" required>
							<label for="discover" class="cc-type discover">
								<span class="visiblyhidden">Discover</span>
							</label>

							<input id="mastercard" name="cardtype" type="radio" class="visiblyhidden" required>
							<label for="mastercard" class="cc-type mastercard">
								<span class="visiblyhidden">Mastercard</span>
							</label>		
						</fieldset>
					</li>
					<li class="cc-code-control">
						<label for="cc-code">Security Code</label>
						<input type="text" id="cc-code" name="cc-code" maxlength="4" required>
						<div class="icon-form-validation"></div>
						<label for="cc-code" class="cc-code-sprite">
							<span class="visiblyhidden">The security code is usually 3 to 4 digits and typically found on the back of your credit card.</span>
						</label>
					</li>
					<li class="cc-exp-control">
						<fieldset>
							<legend>Expiration date</legend>

							<label for="cc-exp-month" class="visiblyhidden">Expiration month</label>
							<select id="cc-exp-month" name="exp-month" required>
								<option value="">Month</option>
								<option value="1">January</option>
								<option value="2">February</option>
								<option value="3">March</option>
								<option value="4">April</option>
								<option value="5">May</option>
								<option value="6">June</option>
								<option value="7">July</option>
								<option value="8">August</option>
								<option value="9">September</option>
								<option value="10">October</option>
								<option value="11">November</option>
								<option value="12">December</option>
			                </select>

			                <label for="cc-exp-year" class="visiblyhidden">Expiration year</label>
							<select id="cc-exp-year" name="exp-year" required>
								<option value="">Year</option>
								<option value="2015">2015</option>
								<option value="2016">2016</option>
								<option value="2017">2017</option>
								<option value="2018">2018</option>
								<option value="2019">2019</option>
								<option value="2020">2020</option>
								<option value="2021">2021</option>
								<option value="2022">2022</option>
								<option value="2023">2023</option>
								<option value="2024">2024</option>
								<option value="2025">2025</option>
								<option value="2026">2026</option>
								<option value="2027">2027</option>
								<option value="2028">2028</option>
								<option value="2029">2029</option>
								<option value="2030">2030</option>
							</select>
						</fieldset>
					</li>
				</ul>

			</fieldset>

			<button>Create your portfolio</button>


		</form><!--/#form-signup-->

	</section><!--/#main-->

</div><!--/.container-->
</body>
</html>
