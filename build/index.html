<!doctype html>
<html lang="en" class="no-js">
<head>
	<title>Whoo! Sign Up</title>

	<link rel="dns-prefetch" href="//ajax.googleapis.com">
	<link rel="dns-prefetch" href="//fonts.googleapis.com">

	<meta charset="UTF-8">
	<meta http-equiv="cleartype" content="on">

</head>
<body>
<div class="container">

	<header id="banner" class="banner" role="banner">
		<h1>Sign up for Whoo!</h1>
		<h2>50 projects, 500 images, 10 videos, domain binding, and technical support</h2>
	</header>

	<section id="main" role="main">

		<h1 class="visiblyHidden">Whoo! Sign Up Form</h1>

		<form id="form-signup" method="" action="">

			<div>
				<h2><span>1</span> First, name your portfolio</h2>

				<label>Portfolio name</label>
				<input type="text" name="portfolio-name" required />

				<label>Portfolio address</label>
				<input type="text" name="portfolio-address" required />
				<p>.sample.com</p>
			</div>

			<div>
				<h2><span>2</span> Now, enter your account details</h2>

				<label>Name</label>
				<input type="text" name="acct-name" required />

				<label>Email</label>
				<input type="email" name="acct-email" required />
				<p>NOTE: We'll never share your email, promise.</p>

				<label>Password</label>
				<input type="text" name="acct-pw" required />
			</div>



		</form><!--/#form-signup-->

	</section>

</div><!--/.container-->
</body>
</html>
